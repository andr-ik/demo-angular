<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>Demo angular project</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Demo angular project ( API Yahoo Finance )</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 80px;">
	  	<div ng-controller="GraphCtrl" class="col col-lg-12">
			<div class="col col-lg-3">
				<h2>Компании:</h2>
				<ul class="checkbox__list">
					<li ng-repeat="symbol in symbols" class="checkbox__list__item">
						<input id="ch_{{symbol}}" type="checkbox" ng-model="symbol.done" />
						<label for="ch_{{symbol}}">[{{symbol.name}}] - {{symbol.desc}}</label>
					</li>
				</ul>
				
				<h2>Дата:</h2>
				<input type="date" ng-model="startDate" value="{{ startDate | date: 'yyyy-MM-dd' }}"  />
				<br/>
				<br/>
				<input type="date" ng-model="endDate" value="{{ endDate | date: 'yyyy-MM-dd' }}"  />
				<br/>
				<br/>
				<input class="btn-primary" type="submit" value="Обновить" ng-click="render()">
			</div>
			<div id="view" class="col col-lg-9">
				<canvas id="graph" class="col-lg-12" style="height: 400px;"></canvas>
			</div>
		</div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="chart/Chart.Core.js"></script>
    <script src="chart/Chart.Line.js"></script>
    <script src="chart/Chart.PolarArea.js"></script>
    <script src="app.js"></script>
  </body>
</html>
